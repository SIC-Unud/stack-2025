<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="kolom-kiri">
      <img src="img/login_image.png">
    </div>
    <form class="kolom-kanan">
      <h1 class="judul">
        Login to your
        <span>account</span>
      </h1>
      <div>
        <label>Email</label>
        <input type="text" class="input-box" placeholder="Input your email">
      </div>
      <div>
        <label>Password</label>
        <input type="password" class="input-box" placeholder="Input your password">
      </div>
      <div class="remember-forgot">
        <div class="input-remember">
          <input type="checkbox">
          <label>Remember me</label>
        </div>
        <a href="#">Forgot Password</a>
      </div>
      <button class="tombol">Login</button>
      <div class="register">
        Don't have an account
        <a href="#">Sign up</a>
      </div>
    </form>
  </div>
</body>
</html>
